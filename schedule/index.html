<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO ОПТИМИЗАЦИЯ -->
    <title>Расписание богослужений Липецк | Христорождественский кафедральный собор</title>
    
    <meta name="description" content="Подробное и актуальное расписание богослужений в Христорождественском кафедральном соборе города Липецка. Узнайте точное время Божественной Литургии, Всенощного бдения и Таинства Исповеди. Храм открыт ежедневно с 7:00 до 20:00.">
    
    <meta name="keywords" content="расписание собор липецк, храм открыт до скольки, когда служба в соборе, расписание богослужений липецк, христорождественский кафедральный собор службы, исповедь время липецк, литургия во сколько в Липецке, собор липецк расписание, расписание служб на сегодня, православный храм липецк расписание">
    
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="../style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* СТИЛИ ПРЕЛОАДЕРА */
        .preloader {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .preloader.done { opacity: 0; visibility: hidden; pointer-events: none; }

        /* ЛОКАЛЬНЫЕ СТИЛИ */
        .page-header-simple {
            padding-top: 50px;
            padding-bottom: 30px;
            text-align: center;
        }

        .schedule-title {
            font-family: var(--font-serif, 'PT Serif', serif);
            font-size: 46px;
            color: var(--gold, #C5A059);
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* БАННЕР "ХРАМ ОТКРЫТ" */
        .open-hours-banner {
            background: linear-gradient(135deg, #ffffff 0%, #fdfbf7 100%);
            border: 1px solid var(--border, #EAE3D5);
            border-top: 4px solid var(--gold, #C5A059);
            padding: 25px;
            max-width: 650px;
            margin: 0 auto 40px auto;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.04);
        }
        .open-hours-title {
            font-family: var(--font-serif, 'PT Serif', serif);
            font-size: 22px;
            color: #2c241b;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .open-hours-text {
            font-family: var(--font-sans, 'Open Sans', sans-serif);
            color: #555;
            font-size: 19px;
        }
        .open-hours-text strong {
            color: var(--gold, #C5A059);
            font-size: 22px;
        }

        /* ВСТУПИТЕЛЬНЫЙ ТЕКСТ */
        .intro-text-block {
            max-width: 900px;
            margin: 0 auto 40px;
            text-align: center;
            padding: 0 20px;
        }
        
        .intro-text-block p {
            font-family: var(--font-serif, 'PT Serif', serif); 
            font-size: 20px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 20px;
        }

        /* СТРУКТУРИРОВАННАЯ СЕТКА ВРЕМЕНИ СЛУЖБ */
        .service-times-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto 50px auto;
            padding: 0 20px;
        }

        .service-card {
            background: #fff;
            border: 1px solid var(--border, #EAE3D5);
            padding: 30px 20px;
            text-align: center;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(197, 160, 89, 0.1);
        }

        .service-icon {
            font-size: 30px;
            color: var(--gold, #C5A059);
            margin-bottom: 15px;
        }

        .service-card h4 {
            font-family: var(--font-serif, 'PT Serif', serif);
            font-size: 22px;
            color: #2c241b;
            margin: 0 0 10px 0;
        }

        .service-card p {
            font-family: var(--font-sans, 'Open Sans', sans-serif);
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

        .service-time-highlight {
            display: block;
            font-size: 26px;
            font-weight: 700;
            color: var(--gold, #C5A059);
            margin: 10px 0;
            font-family: var(--font-serif, 'PT Serif', serif);
        }

        /* ЗОЛОТАЯ РАМА ДЛЯ ДОКУМЕНТА (Адаптирована для телефона) */
        .doc-gold-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 80px;
            background: #fff;
            border: 1px solid var(--border, #EAE3D5);
            padding: 12px; 
            border-radius: 6px;
            box-shadow: 0 15px 50px rgba(197, 160, 89, 0.12); 
            position: relative;
        }

        /* Подсказка для телефона "Листать вправо" */
        .swipe-hint {
            display: none;
            text-align: center;
            font-family: var(--font-sans, 'Open Sans', sans-serif);
            font-size: 14px;
            color: var(--gold, #C5A059);
            margin-bottom: 10px;
            font-weight: 600;
            animation: pulseHint 2s infinite;
        }

        @keyframes pulseHint {
            0% { opacity: 0.6; }
            50% { opacity: 1; transform: translateX(5px); }
            100% { opacity: 0.6; transform: translateX(0); }
        }

        /* Обёртка, которая позволяет скроллить таблицу пальцем */
        .doc-inner-border {
            border: 2px solid var(--gold, #C5A059);
            border-radius: 4px;
            overflow-x: auto; /* Позволяет листать по горизонтали */
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch; /* Плавный скролл на iPhone */
            position: relative;
            background: #fcfbf8;
        }

        .doc-frame {
            width: 100%;
            min-width: 800px; /* Гарантирует, что таблица не сожмется и текст будет крупным */
            height: 1100px;
            border: none;
            display: block;
            background: #fcfbf8;
        }

        .mobile-link-box { display: none; text-align: center; margin-bottom: 30px; }
        
        .btn-open-doc {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background-color: var(--gold, #C5A059);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-family: var(--font-sans, 'Open Sans', sans-serif);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        .btn-open-doc:hover {
            background-color: #b08d4a;
            box-shadow: 0 6px 20px rgba(197, 160, 89, 0.4);
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .schedule-title { font-size: 32px; }
            
            /* Включаем подсказку для телефонов */
            .swipe-hint { display: block; }
            
            /* На мобильных делаем высоту меньше, чтобы было удобно */
            .doc-frame { height: 650px; }
            
            .doc-gold-wrapper { padding: 0; border: none; box-shadow: none; margin-bottom: 40px;}
            .doc-inner-border { border: none; border-top: 2px solid var(--gold, #C5A059); border-bottom: 2px solid var(--gold, #C5A059); border-radius: 0; }
            
            /* Добавляем тень по бокам, чтобы визуально показать, что можно листать */
            .doc-inner-border::after {
                content: '';
                position: absolute;
                top: 0; right: 0; bottom: 0;
                width: 20px;
                background: linear-gradient(to right, rgba(255,255,255,0), rgba(0,0,0,0.05));
                pointer-events: none;
            }

            .intro-text-block p { font-size: 18px; text-align: left; }
            .mobile-link-box { display: block; }
            .service-times-grid { gap: 15px; }
            .open-hours-banner { margin: 0 15px 30px 15px; }
        }
    </style>
</head>
<body>
