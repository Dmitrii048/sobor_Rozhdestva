---
layout: default
---
<style>
    /* Стиль шапки видео-поста */
    .video-post-header {
        background-color: #fdfbf7;
        padding: 60px 0 40px;
        text-align: center;
        border-bottom: 1px solid #EAE3D5;
        margin-bottom: 0;
    }
    .vp-date {
        display: block;
        color: #C5A059;
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        margin-bottom: 15px;
    }
    .vp-title {
        font-family: 'PT Serif', serif;
        font-size: 2.5rem;
        color: #2C2C2C;
        margin: 0 auto;
        line-height: 1.2;
        max-width: 900px;
    }

    /* Секция плеера */
    .video-player-section {
        background-color: #fff;
        padding: 60px 20px;
    }
    .video-wrapper-large {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        max-width: 1000px;
        margin: 0 auto 50px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        border-radius: 8px;
        overflow: hidden;
    }
    .video-wrapper-large iframe {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
    }

    /* Текст и кнопка */
    .vp-content {
        max-width: 800px;
        margin: 0 auto;
        font-family: 'PT Serif', serif;
        font-size: 1.2rem;
        line-height: 1.8;
        color: #444;
        text-align: justify;
    }
    
    .btn-back-gold {
        display: inline-block;
        padding: 15px 40px;
        background: transparent;
        border: 2px solid #C5A059;
        color: #C5A059;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 700;
        font-size: 13px;
        border-radius: 4px;
        transition: 0.3s;
        text-decoration: none;
        font-family: 'Open Sans', sans-serif;
        margin-top: 60px;
    }
    .btn-back-gold:hover {
        background: #C5A059;
        color: #fff;
    }
    
    @media (max-width: 768px) {
        .vp-title { font-size: 1.8rem; }
    }
</style>

<!-- ШАПКА С ЗАГОЛОВКОМ НАВЕРХУ -->
<div class="video-post-header">
    <div class="container">
        <span class="vp-date">{{ page.date | date: "%d.%m.%Y" }}</span>
        <h1 class="vp-title">{{ page.title }}</h1>
    </div>
</div>

<!-- ПЛЕЕР И ОПИСАНИЕ -->
<div class="video-player-section">
    <div class="container">
        
        <!-- Сам плеер -->
        <div class="video-wrapper-large">
            <iframe src="https://rutube.ru/play/embed/{{ page.rutube_id }}/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>

        <!-- Текст -->
        <div class="vp-content">
            {{ content }}
            
            <div style="text-align: center;">
                <a href="{{ site.baseurl }}/videos/" class="btn-back-gold">
                    <i class="fas fa-arrow-left" style="margin-right: 10px;"></i> Ко всем видеозаписям
                </a>
            </div>
        </div>
    </div>
</div>
