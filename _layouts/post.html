---
layout: default
---

<style>
    /* Шапка новости */
    .single-news-header {
        background-color: #fcfbf9;
        padding: 60px 0;
        text-align: center;
        border-bottom: 1px solid #EAE3D5;
        margin-bottom: 50px;
    }
    .news-meta-date {
        color: #C5A059;
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        display: block;
        margin-bottom: 15px;
    }
    /* Контейнер текста (как на других страницах) */
    .article-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px 60px;
    }
    .main-image {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    /* Текст новости - стили Longread */
    .article-text {
        font-family: 'PT Serif', serif;
        font-size: 1.2rem;
        line-height: 1.8;
        color: #2C2C2C;
        text-align: justify;
    }
    .article-text p { margin-bottom: 20px; }
    
    /* Галерея внизу */
    .gallery-section {
        margin-top: 60px;
        border-top: 1px solid #EAE3D5;
        padding-top: 40px;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }
    .gallery-item {
        height: 180px;
        overflow: hidden;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid #fff;
        outline: 1px solid #EAE3D5;
    }
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.3s;
    }
    .gallery-item:hover img { transform: scale(1.05); }
    
    .back-btn-container { text-align: center; margin-top: 60px; }
    .btn-back {
        color: #888;
        text-decoration: none;
        border-bottom: 1px dashed #ccc;
        font-size: 14px;
        transition: 0.3s;
    }
    .btn-back:hover { color: #C5A059; border-color: #C5A059; }
</style>

<!-- ЗАГОЛОВОК -->
<div class="single-news-header">
    <div class="container">
        <span class="news-meta-date">{{ page.date | date: "%d.%m.%Y" }}</span>
        <h1 class="chapter-title" style="margin-bottom: 0;">{{ page.title }}</h1>
    </div>
</div>

<article class="article-container">
    <!-- Главное фото -->
    {% if page.image %}
    <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" class="main-image">
    {% endif %}

    <!-- Текст -->
    <div class="article-text">
        {{ content }}
    </div>

    <!-- Галерея (если есть) -->
    {% if page.gallery %}
    <div class="gallery-section">
        <h3 class="chapter-title" style="text-align: center; font-size: 1.5rem;">Фотолетопись</h3>
        <div class="gallery-grid">
            {% for photo in page.gallery %}
            <a href="{{ site.baseurl }}{{ photo.image }}" class="gallery-item" data-fancybox="gallery">
                <img src="{{ site.baseurl }}{{ photo.image }}" alt="Фото">
            </a>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="back-btn-container">
        <a href="{{ site.baseurl }}/school/news/" class="btn-back">← Вернуться ко всем новостям</a>
    </div>
</article>
